{% extends "layout.html" %}

{% block title %}Page Not Found - College ERP System{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container mb-4">
        <h1 class="display-1 text-muted">404</h1>
        <i class="fas fa-map-signs fa-5x text-danger mb-4"></i>
        <h2>Page Not Found</h2>
        <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
    </div>
    <div class="mt-5">
        <a href="{{ url_for('auth.index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go Home
        </a>
    </div>
</div>
{% endblock %}
