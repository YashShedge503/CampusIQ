{% extends "layout.html" %}

{% block title %}Page Not Found - College ERP System{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center my-5 py-5">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="text-center">
            <a href="{{ url_for('auth.index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i> Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
